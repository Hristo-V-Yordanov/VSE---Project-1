<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <title>Blue Baggy Jeans || KoalaBuy</title>
    <style>
        #emailForm {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="extra.css" />
</head>

<body>
    <div class="header__bar">Free Shipping on Orders over $50</div>
    <nav class="section__container nav__container">
        <a href="#" class="nav__logo">KoalaBuy</a>
        <div class="nav__icons">
            <span><i class="ri-shield-user-line"></i></span>
            <span><i class="ri-search-2-line"></i></span>
            <span><i class="ri-shopping-cart-2-line"></i></span>
        </div>
    </nav>

    <header>
        <div class="section__container header__container">
            <div class="header__image">
                <img src="baggy.png" alt="header" />
            </div>
            <div class="header__content">
                <h1>Blue Baggy Jeans</h1>
                <p><del>55.99lv</del> 41.99lv</p>
                <button class="btn"id="signInButton">ORDER NOW!</button>
                <form id="emailForm" class="form-container" action="http://localhost:5000/send-email" method="POST">
                    <style>
                        .main-body {
                            font-family: Arial, sans-serif;
                            background-color: #f2f2f2;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                        }
                
                        .form-container {
                            background-color: #fff;
                            padding: 20px;
                            border-radius: 8px;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                            width: 300px;
                            text-align: center;
                        }
                
                        .form-label {
                            display: block;
                            margin-bottom: 10px;
                            font-weight: bold;
                            color: #333;
                        }
                
                        .input-email {
                            width: 100%;
                            padding: 10px;
                            margin-bottom: 15px;
                            border: 1px solid #ccc;
                            border-radius: 4px;
                            box-sizing: border-box;
                            font-size: 16px;
                        }
                
                        .submit-button {
                            background-color: #28a745;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 16px;
                        }
                
                        .submit-button:hover {
                            background-color: #218838;
                        }
                
                        .submit-button:active {
                            background-color: #1e7e34;
                        }
                    </style>
                        <label for="user-email" class="form-label">Enter your email:</label>
                        <input type="email" id="user-email" name="email" class="input-email" required>
                        <button type="submit" class="submit-button">Buy</button>
                    </form>
            
                <script src="signin.js"></script>
            </div>
        </div>
    </header>
</body>
